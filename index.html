<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>junk js problem</title>
    <link href="index.css" rel="stylesheet">
    <script src="vue.min.js"></script>
    <script src="index.js"></script>
    <script src="bubbly-bg.js"></script>

</head>
<body>
<style>
    .choose{
        display: inline-block;
        width:150px;
        border: solid 1px gray;
        padding:20px;
        border-radius: 15px;
        margin:20px;
        cursor:pointer;
        box-shadow: gray 0 0 9px;
    }
    .g{
        background: aquamarine;
    }
    .r{
        background: orangered;
    }
</style>
<div id="app">
    <h1>
        What is the result of this expression in Chrome's console?
    </h1>
    <div style="position: fixed;top:6px;right:6px;z-index:100;color:white;font-size:38px;border-radius: 12px;background: rgb(100,100,133);padding:10px">
        {{f}}
    </div>
<el-card v-for="aq in q" style="margin:10px;opacity: 0.9">
    <div style="float:right;color:darkgrey;font-size:48px;user-select: none;">{{q.indexOf(aq)+1}}</div>
    <div style="margin-top:20px;margin-left:20px" v-html="aq.code.replace(/\n/g,'<br>')">
    </div>
    <div class="choose" @click="sel(aq,'A')"
         :class="{'g':aq.yours!=''&&aq.answer=='A','r':aq.yours=='A'&&aq.yours!=aq.answer&&aq.answer!='A'&&aq.yours!=''}">
        {{aq.A}}
    </div>
    <div class="choose" @click="sel(aq,'B')"
         :class="{'g':aq.yours!=''&&aq.answer=='B','r':aq.yours=='B'&&aq.yours!=aq.answer&&aq.answer!='B'&&aq.yours!=''}">
        {{aq.B}}
    </div>
    <div class="choose" @click="sel(aq,'C')"
         :class="{'g':aq.yours!=''&&aq.answer=='C','r':aq.yours=='C'&&aq.yours!=aq.answer&&aq.answer!='C'&&aq.yours!=''}">
        {{aq.C}}
    </div>
    <div class="choose" @click="sel(aq,'D')"
         :class="{'g':aq.yours!=''&&aq.answer=='D','r':aq.yours=='D'&&aq.yours!=aq.answer&&aq.answer!='D'&&aq.yours!=''}">
        {{aq.D}}
    </div>

</el-card>
</div>
</div>
<script>
    var q=[]
    q.push({
        code: '(\'\'+66666666666666666).split(\'6\').pop()',
        A: '""',
        B: 'null',
        C: '"4"',
        D: '"6"',
        answer: 'C',
        yours:''
    })
    q.push({
        code: '(Infinity**-1)\n' +
        '(-Infinity**-1)\n' +
        '(-(Infinity**-1))\n' +
        '(Infinity**-Infinity)',
        A: '0,error,-0,0',
        B: 'NaN,NaN,NaN,NaN',
        C: '0,0,0,NaN',
        D: 'other',
        answer: 'A',
        yours:''
    })
    q.push({
        code: 'window instanceof new Function()\n' +
        'window instanceof function(){}\n' +
        'window instanceof function(){return true}\n' +
        'window instanceof ()=>{}',
        A: 'false,false,true,false',
        B: 'false,false,false,error',
        C: 'error,error,error,error',
        D: 'other',
        answer: 'B',
        yours:''
    })
    q.push({
        code: 'window > document\n' +
        'window < document\n' +
        'window >> document\n' +
        'window << document',
        A: 'true,false,true,false',
        B: 'false,false,false,false',
        C: 'true,false,error,error',
        D: 'other',
        answer: 'D',
        yours:''
    })
    q.push({
        code: '[1,2,3][\'join\'].call([2,3,[undefined]])' ,
        A: '"23"',
        B: '"2,3,[undefined]"',
        C: '"2,3,"',
        D: 'other',
        answer: 'C',
        yours:''
    })
    q.push({
        code: 'var a=1;\n  (a++,delete a,a)' ,
        A: '1',
        B: '2',
        C: 'error',
        D: 'undefined',
        answer: 'B',
        yours:''
    })
    q.push({
        code: 'var a=[1,2,3]\n' +
        'delete a.length\n' +
        'var {length}=a\n' +
        'a.pop()\n' +
        'length' ,
        A: '3',
        B: '2',
        C: 'error',
        D: 'other',
        answer: 'A',
        yours:''
    })
    q.push({
        code: 'f=x=>x=>f\n'+
        '[f(1)==f(1)(1)(1),f(1).toString()==f(1)(1)(1).toString() ]',
        A: '[true,false]',
        B: '[false,true]',
        C: '[true,true]',
        D: '[false,false]',
        answer: 'B',
        yours:''
    })









    app=new Vue({
        el:'#app',
        data:{
            q:q,
            f:'0/'+q.length
        },
        methods:{
            sel:function (aq,yours) {
               if(aq.yours!=''){
                   return
               }
                aq.yours=yours
                app.q.splice(0,0)

                var len = app.q.length
                var score=0
                for(var i=0;i<app.q.length;i++){
                    if(app.q[i].yours == app.q[i].answer){
                        score++
                    }
                }
                app.f=''+score+'/'+len
            }
        }

    })
</script>
<script>bubbly();</script>
</body>
</html>
